<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos_personalizados.css">
    <title>Materialize CSS</title>
  </head>
  <body>
    <div class="valign-wrapper" id="contenedor_vertical">
      <h5 class="valign center-align">Este texto se centrara verticalmente</h5>
    </div>

    <div class="row">
      <div class="col s4 m4 l10">
        <div class="card">
          <h4 class="truncate"> este es un texto largo que sera recortado a medida que reduzcamos el tamño de la pantalla en el dispositivo en el que lo visualisemos</h4>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
