<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name='mobile-web-app-capable' content='yes'>
    <title>Manejo de sistema de rejilla</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <legend>Formulario de contacto</legend>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" name="Nombre" id="Nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="Telefono">Telefono</label>
          <input type="number" name="Telefono" id="Telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="Email">E-mail</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="checkbox form-group">
          <label for="hobbie1">leer</label>
          <input type="checkbox" name="hobbie1" id="hobbie1" >
        </div> <br>
        <div class="checkbox form-group">
          <label for="hobbie2">Escribir</label>
          <input type="checkbox" name="hobbie2" id="hobbie2" >
        </div> <br>
        <div class="checkbox form-group">
          <label for="hobbie3">Videojuegos</label>
          <input type="checkbox" name="hobbie3" id="hobbie3" >
        </div> <br>
        <div class="form-group">
          <label for="Comentario">Comentario</label>
          <textarea name="Comentario" rows="8" cols="40" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="button" name="boton" value="Enviar" class="btn btn-default">
        </div>
      </form>
    </div>
  </body>
</html>
